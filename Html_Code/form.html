<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <form action="url地址" method="提交方式" name="表单域名称">
        <!-- text 文本框 用户可以在里面输入任何文字-->
        用户名：<input type="text"  value="请输入用户名" maxlength="6"> 
        <br>

        <!-- password 密码框 用户看不见输入的密码 -->
        密&nbsp;&nbsp;&nbsp;码：<input type="password" name="pwd"> 
        <br>

        <!-- radio 单选按钮 可以实现多选一 -->
        <!-- name 是表单元素的名字 这里性别单选按钮必须有相同的名字name 才可以实现多选一 -->
        <!-- 单选按钮和复选框可以设置 checked 属性，当页面打开的时候就可以默认选中这个按钮 -->
        <!-- label 用于绑定表单元素，提升用户体验 -->
        性别：<input type="radio" name="sex" value="男" checked="checked" id="male"> 
             <label for="male">男</label> 
             <input type="radio" name="sex" value="女" id="fmale"> 
             <label for="fmale">女</label>
             <br>

        <!-- checkbox 复选框 可以实现多选 -->
        爱好：吃饭 <input type="checkbox" name="hobby" value="吃饭" checked="checked"> 
             睡觉 <input type="checkbox" name="hobby" value="睡觉"> 
             打豆豆 <input type="checkbox" name="hobby" value="打豆豆"> 
        <br>

        <!-- 重置按钮可以还原表单元素的 初始默认状态 -->
        <!-- reset 按钮的默认显示值为 “重置” 可以通过 value 属性修改按钮的显示值 -->
        <input type="reset" value="重新填写">
        <br>

        <!-- 普通按钮 button 结合 js 搭配使用-->
        <input type="button" value="获取短信验证码">
        <br>

        <!-- 文件域 使用场景：上传文件 -->
        上传头像：<input type="file" name="upload">
        <br>

        籍贯：
        <!-- select 标签也是表单元素 -->
        <!-- select 的 name 属性作为发送给后台的数据键值对的 键 -->
        <select name="selectList">
            <!-- option 的 value 属性作为发送给后台的数据键值对的 值 -->
            <option value="bj">北京</option>
            <option value="sh">上海</option>
            <option value="gz">广州</option>
            <!-- 设置了 selected="selected" 表示当前选项为 默认显示项-->
            <option value="hx" selected="selected">火星</option>
        </select>
        <br>

        今日反馈：
        <textarea cols="20" rows="2">枯藤老树昏鸦</textarea>
        <br>

        <!-- 点击了提交按钮，就可以把 表单域 form 里面的表单元素里面的 值 提交给后台服务器 -->
        <!-- submit 按钮的默认显示值为 “提交” 可以通过 value 属性修改按钮的显示值 -->
        <input type="submit" value="免费注册">
    </form>
    
</body>
</html>
