<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <table align="center" border="1" cellspacing="0" cellpadding="5" width="200" height="120">
        
        <tr>
            <!-- th 表格标题 -->
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <!-- td 表格内容 -->
            <td>刘德华</td>
            <td>男</td>
            <td>50</td>
        </tr>
        <tr>
            <td>杨紫</td>
            <td>女</td>
            <td>30</td>
        </tr>
    </table>
    <br>
    <table align="center" border="1" cellspacing="0" cellpadding="5" width="200" height="120">
        <thead>
            <tr>
                <!-- 合并列 -->
                <th colspan="3">简历</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                
                <td>刘德华</td>
                <td>男</td>
                <!-- 合并行 -->
                <td rowspan="2">照片</td>
            </tr>
            <tr>
                <td>杨紫</td>
                <td>女</td>
                <!-- 删除多余单元格 -->
                <!-- <td>30</td> -->
            </tr>
        </tbody>
    </table>

</body>
</html>
